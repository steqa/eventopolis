{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Eventopolis - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/handler.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/authentication/validators.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/display-feedback.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/get-form-data.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/send-form-data.js' %}" defer></script>
</head>
<body>
<div class="container mt-4 col-xl-6 col-12" style="min-height: calc(100vh - 168.8px);">
    {% block content %}
    {% endblock %}
</div>

<footer class="mt-4">
    <div class="container">
        <hr>
        <p class="text-center py-4 my-4">
            <a class="btn-dark-link" href="https://github.com/steqa/eventopolis">
                Eventopolis on GitHub
            </a>
        </p>
    </div>
</footer>
</body>
</html>
